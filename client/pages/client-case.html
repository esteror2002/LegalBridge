<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>转拽 砖 | Legal Bridge</title>
  <link rel="stylesheet" href="../css/client-case.css">
  <style>
    /* 专 驻转专 转转拽转 */
    .header-actions {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      margin-top: 20px !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile-section">
          <div class="profile-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <h2 id="greeting">砖, 拽</h2>
        </div>
        
        <div class="header-actions">
            <div></div> <!-- 住驻住专 专拽 -->
            <button class="logout-btn" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>转转拽转</span>
            </button>
          </div>

      <nav class="client-options">
        <ul>
            <li>
                <a href="client-home.html" class="nav-item">
                  <div class="nav-icon">
                    <i class="bi bi-house"></i>
                  </div>
                  <span>注 转</span>
                  <div class="nav-arrow">
                    <i class="bi bi-chevron-left"></i>
                  </div>
                </a>
              </li>
          <li>
            <a href="client-profile.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-person"></i>
              </div>
              <span>专 砖</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="client-case.html" class="nav-item active">
              <div class="nav-icon">
                <i class="bi bi-folder"></i>
              </div>
              <span>转拽 砖</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="client-requests.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-envelope"></i>
              </div>
              <span>专</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 class="main-title">
          <i class="bi bi-folder-open"></i>
          <span class="title-text">转拽 砖</span>
        </h1>
        <p class="subtitle">注拽 专 转拽转 转拽 砖 拽 注 砖</p>
      </div>

      <!-- Case Overview -->
      <div id="case-overview" class="case-overview">
        <div class="case-card">
          <div class="case-header">
            <div class="case-icon">
              <i class="bi bi-folder-fill"></i>
            </div>
            <div class="case-info">
              <h2 id="case-title">注 注...</h2>
              <div class="case-meta">
                <span class="case-date">
                  <i class="bi bi-calendar"></i>
                  <span id="case-open-date">-</span>
                </span>
                <span class="case-status" id="case-status">
                  <i class="bi bi-flag"></i>
                  <span>-</span>
                </span>
              </div>
            </div>
            <div class="case-actions">
              <button class="refresh-btn" onclick="loadCaseData()" title="专注 转">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>
          
          <div class="case-description">
            <h4>转专 转拽:</h4>
            <p id="case-description-text">注...</p>
          </div>
        </div>
      </div>

      <!--  Client Upload Section -->
      <div class="client-upload-section" id="client-upload-section" style="display:none;">
        <div class="section-header">
          <h2>
            <i class="bi bi-cloud-upload"></i>
            <span>注 住 注专 </span>
          </h2>
        </div>
        
        <div class="upload-container">
          <div class="upload-card">
            <div class="upload-area" id="upload-area">
              <div class="upload-icon">
                <i class="bi bi-cloud-arrow-up"></i>
              </div>
              <h3>专专 拽抓   抓 专</h3>
              <p>转 -PDF, Word, 转转, Excel 注</p>
              <p class="file-size-limit"> 拽住: 10MB</p>
              
              <input type="file" id="client-file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.xlsx,.xls,.txt" style="display:none">
              
              <button class="btn-upload-file" onclick="document.getElementById('client-file-input').click()">
                <i class="bi bi-folder2-open"></i>
                专 拽抓 砖
              </button>
            </div>
            
            <!-- Progress Bar -->
            <div class="upload-progress" id="upload-progress" style="display:none;">
              <div class="progress-info">
                <span id="upload-filename">注 拽抓...</span>
                <span id="upload-percentage">0%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
              </div>
            </div>
          </div>
          
          <!-- Client Documents List -->
          <div class="client-documents-card">
            <div class="documents-card-header">
              <h3>
                <i class="bi bi-files"></i>
                住 砖注转
              </h3>
              <button class="refresh-docs-btn" onclick="loadClientDocuments()" title="专注 专砖">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
            
            <div id="client-documents-list" class="client-documents-list">
              <!-- 住 砖拽 注 驻注  -->
              <div class="loading-docs">
                <i class="bi bi-hourglass-split"></i>
                <span>注 住...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Progress Timeline -->
      <div class="progress-section">
        <div class="section-header">
          <h2>
            <i class="bi bi-clock-history"></i>
            <span>注 转拽转</span>
          </h2>
        </div>
        <div id="progress-timeline" class="progress-timeline">
          <!-- Timeline items will be loaded here -->
        </div>
      </div>

      <!-- Subcases Section -->
      <div class="subcases-section">
        <div class="section-header">
          <h2>
            <i class="bi bi-folder2-open"></i>
            <span>转转-转拽 住</span>
          </h2>
        </div>
        <div id="subcases-container" class="subcases-grid">
          <!-- Subcases will be loaded here -->
        </div>
      </div>

      <!-- No Case Message -->
      <div id="no-case-message" class="no-case-message" style="display: none;">
        <div class="empty-state">
          <i class="bi bi-folder-x"></i>
          <h3> 转拽 驻转</h3>
          <p>专注   转拽 驻转 注专转.<br> 驻 注专  砖 驻转转 转拽.</p>
          <button class="contact-btn" onclick="navigateTo('client-requests.html')">
            <i class="bi bi-envelope"></i>
            <span>驻 注专 </span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>注 转 转拽...</p>
  </div>

  <script src="../js/client-case.js"></script>
</body>
</html>
