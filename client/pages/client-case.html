<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>התיק שלי | Legal Bridge</title>
  <link rel="stylesheet" href="../css/client-case.css">
  <style>
    /* מרכוז כפתור התנתקות */
    .header-actions {
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      margin-top: 20px !important;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile-section">
          <div class="profile-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <h2 id="greeting">שלום, לקוח</h2>
        </div>
        
        <div class="header-actions">
            <div></div> <!-- ספייסר ריק -->
            <button class="logout-btn" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>התנתקות</span>
            </button>
          </div>

      <nav class="client-options">
        <ul>
            <li>
                <a href="client-home.html" class="nav-item">
                  <div class="nav-icon">
                    <i class="bi bi-house"></i>
                  </div>
                  <span>עמוד הבית</span>
                  <div class="nav-arrow">
                    <i class="bi bi-chevron-left"></i>
                  </div>
                </a>
              </li>
          <li>
            <a href="client-profile.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-person"></i>
              </div>
              <span>אזור אישי</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="client-case.html" class="nav-item active">
              <div class="nav-icon">
                <i class="bi bi-folder"></i>
              </div>
              <span>התיק שלי</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="client-requests.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-envelope"></i>
              </div>
              <span>דואר</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 class="main-title">
          <i class="bi bi-folder-open"></i>
          <span class="title-text">התיק שלי</span>
        </h1>
        <p class="subtitle">עקוב אחרי התקדמות התיק שלך ובדוק עדכונים חדשים</p>
      </div>

      <!-- Case Overview -->
      <div id="case-overview" class="case-overview">
        <div class="case-card">
          <div class="case-header">
            <div class="case-icon">
              <i class="bi bi-folder-fill"></i>
            </div>
            <div class="case-info">
              <h2 id="case-title">טוען מידע...</h2>
              <div class="case-meta">
                <span class="case-date">
                  <i class="bi bi-calendar"></i>
                  <span id="case-open-date">-</span>
                </span>
                <span class="case-status" id="case-status">
                  <i class="bi bi-flag"></i>
                  <span>-</span>
                </span>
              </div>
            </div>
            <div class="case-actions">
              <button class="refresh-btn" onclick="loadCaseData()" title="רענן נתונים">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>
          
          <div class="case-description">
            <h4>תיאור התיק:</h4>
            <p id="case-description-text">טוען...</p>
          </div>
        </div>
      </div>

      <!-- Progress Timeline -->
      <div class="progress-section">
        <div class="section-header">
          <h2>
            <i class="bi bi-clock-history"></i>
            <span>עדכוני התקדמות</span>
          </h2>
        </div>
        <div id="progress-timeline" class="progress-timeline">
          <!-- Timeline items will be loaded here -->
        </div>
      </div>

      <!-- Subcases Section -->
      <div class="subcases-section">
        <div class="section-header">
          <h2>
            <i class="bi bi-folder2-open"></i>
            <span>תתי-תיקים ומסמכים</span>
          </h2>
        </div>
        <div id="subcases-container" class="subcases-grid">
          <!-- Subcases will be loaded here -->
        </div>
      </div>

      <!-- No Case Message -->
      <div id="no-case-message" class="no-case-message" style="display: none;">
        <div class="empty-state">
          <i class="bi bi-folder-x"></i>
          <h3>אין תיק פתוח</h3>
          <p>כרגע אין לך תיק פתוח במערכת.<br>אנא פנה לעורך הדין שלך לפתיחת תיק.</p>
          <button class="contact-btn" onclick="navigateTo('client-requests.html')">
            <i class="bi bi-envelope"></i>
            <span>פנה לעורך דין</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>טוען נתוני התיק...</p>
  </div>

  <script src="../js/client-case.js"></script>
</body>
</html>
