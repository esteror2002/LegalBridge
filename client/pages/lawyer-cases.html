<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ניהול תיקים | Legal Bridge</title>
  <link rel="stylesheet" href="../css/lawyer-cases.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="layout-container">

    <!-- תפריט צד -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 id="greeting">שלום, עורכת דין</h2>
        <button onclick="logout()">🚪 התנתקות</button>
      </div>
      <nav class="lawyer-options">
        <ul>
          <li><a href="lawyer-profile.html">👤 אזור אישי</a></li>
          <li><a href="clients-list.html">👥 צפייה בלקוחות</a></li>
          <li><a href="lawyer-requests.html">📬 דואר</a></li>
          <li><a href="lawyer-cases.html">📁 ניהול תיקים</a></li>
        </ul>
      </nav>
    </aside>

    <!-- תוכן ראשי -->
    <main class="main-content">
      <h1>📁 ניהול תיקים</h1>

      <input type="text" id="searchInput" placeholder="חיפוש לפי שם לקוח..." class="search-input" oninput="filterCases()">

      <div id="cases-container" class="cases-grid"></div>

      <!-- כפתור הצגת טופס -->
      <button class="add-case-btn" onclick="showAddCaseForm()" title="הוסף תיק">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="הוסף תיק" class="add-icon">
      </button>

      <!-- טופס הוספת תיק -->
      <div id="add-case-form" style="display: none; margin-top: 30px; max-width: 400px;">
        <h3>יצירת תיק חדש</h3>
        <select id="clientSelect">
          <option value="">בחר לקוח</option>
        </select>
        <input type="text" id="caseDescription" placeholder="תיאור תיק" style="margin-top: 10px;">
        <button onclick="submitNewCase()" style="margin-top: 10px;">📁 שמור תיק</button>
      </div>

    </main>
  </div>

  <script src="../js/lawyer-cases.js"></script>
</body>
</html>
