<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 转拽 | Legal Bridge</title>
  <link rel="stylesheet" href="../css/lawyer-cases.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="layout-container">

    <!-- 转驻专 爪 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 id="greeting">砖, 注专转 </h2>
        <button onclick="logout()"> 转转拽转</button>
      </div>
      <nav class="lawyer-options">
        <ul>
          <li><a href="lawyer-profile.html"> 专 砖</a></li>
          <li><a href="clients-list.html"> 爪驻 拽转</a></li>
          <li><a href="lawyer-requests.html"> 专</a></li>
          <li><a href="lawyer-cases.html">  转拽</a></li>
        </ul>
      </nav>
    </aside>

    <!-- 转 专砖 -->
    <main class="main-content">
      <h1>  转拽</h1>

      <input type="text" id="searchInput" placeholder="驻砖 驻 砖 拽..." class="search-input" oninput="filterCases()">

      <div id="cases-container" class="cases-grid"></div>

      <!-- 驻转专 爪转 驻住 -->
      <button class="add-case-btn" onclick="showAddCaseForm()" title="住祝 转拽">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" alt="住祝 转拽" class="add-icon">
      </button>

      <!-- 驻住 住驻转 转拽 -->
      <div id="add-case-form" style="display: none; margin-top: 30px; max-width: 400px;">
        <h3>爪专转 转拽 砖</h3>
        <select id="clientSelect">
          <option value="">专 拽</option>
        </select>
        <input type="text" id="caseDescription" placeholder="转专 转拽" style="margin-top: 10px;">
        <button onclick="submitNewCase()" style="margin-top: 10px;"> 砖专 转拽</button>
      </div>

    </main>
  </div>

  <script src="../js/lawyer-cases.js"></script>
</body>
</html>
