<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>转 注专转  | Legal Bridge</title>
  <link rel="stylesheet" href="../css/lawyer-home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile-section">
          <div class="profile-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <h2 id="greeting">砖, 注专转 </h2>
        </div>
        
        <div class="header-actions">
          <div class="notification-icon" onclick="toggleNotifications()">
            <i class="bi bi-bell"></i>
            <span id="notif-count" class="badge" style="display: none;">0</span>
            <div class="notification-pulse"></div>
          </div>
          <!-- 驻转专 砖 驻砖转 驻注转 -->
          <div class="notification-icon" onclick="toggleActiveMeetings()">
            <i class="bi bi-camera-video"></i>
            <span id="active-meetings-count" class="badge" style="display: none;">0</span>
          </div>
          <button class="logout-btn" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>转转拽转</span>
          </button>
        </div>
      </div>

      <!-- 驻砖转  转驻专 爪 -->
      <nav class="lawyer-options">
        <ul>
          <li>
            <a href="lawyer-profile.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-person"></i>
              </div>
              <span>专 砖</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          
          <li>
            <a href="lawyer-calendar.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-calendar-week"></i>
              </div>
              <span> 砖</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="#" class="nav-item" onclick="showVideoMeetingModal(); return false;">
              <div class="nav-icon">
                <i class="bi bi-camera-video"></i>
              </div>
              <span>驻砖转 </span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="clients-list.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-people"></i>
              </div>
              <span>爪驻 拽转</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="lawyer-requests.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-envelope"></i>
              </div>
              <span>专</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="lawyer-cases.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-folder"></i>
              </div>
              <span> 转拽</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 class="main-title">
          <span class="title-text">专  注专转</span>
          <span class="title-highlight">Legal Bridge</span>
        </h1>
        <p class="subtitle"> 转  转 砖转砖 拽转 砖 拽转 注转</p>
      </div>

      <div class="dashboard-grid">
        <div class="dashboard-card">
          <div class="card-icon">
            <i class="bi bi-people-fill"></i>
          </div>
          <div class="card-content">
            <h3> 拽转</h3>
            <p>爪驻 注专转 驻专 拽转</p>
          </div>
          <div class="card-action">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="card-icon">
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="card-content">
            <h3>注转</h3>
            <p>转转 注转 驻转</p>
          </div>
          <div class="card-action">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="card-icon">
            <i class="bi bi-folder-fill"></i>
          </div>
          <div class="card-content">
            <h3>转拽 驻注</h3>
            <p> 注拽 专 转拽</p>
          </div>
          <div class="card-action">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>

        <div class="dashboard-card">
          <div class="card-icon">
            <i class="bi bi-gear-fill"></i>
          </div>
          <div class="card-content">
            <h3>专转</h3>
            <p> 专转 注专转</p>
          </div>
          <div class="card-action">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>
      </div>

      <!--  住 注  - 注 住住拽转 -->
      <div class="daily-work-dashboard">
        <div class="work-summary-card">
          <div class="work-summary-header">
            <div class="work-summary-icon">
              <i class="bi bi-stopwatch"></i>
            </div>
            <div class="work-summary-title">
              <h3>住 注 </h3>
              <p id="work-summary-date">注...</p>
            </div>
            <button class="refresh-work-summary" onclick="loadDailySummary()">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
          
          <div class="work-summary-content" id="work-summary-content">
            <div class="loading-work-summary">
              <i class="bi bi-hourglass-split"></i>
              <span>注 转 注...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 住住拽转 拽转 -->
      <div class="stats-section">
        <div class="stat-card">
          <div id="active-clients-count" class="stat-number">0</div>
          <div class="stat-label">拽转 驻注</div>
        </div>
        <div class="stat-card">
          <div id="open-cases-count" class="stat-number">0</div>
          <div class="stat-label">转拽 驻转</div>
        </div>
        <div class="stat-card">
          <div id="new-messages-count" class="stat-number">0</div>
          <div class="stat-label">注转 砖转</div>
        </div>
      </div>
      
    </main>
  </div>

  <!-- Notification Panel -->
  <div id="notif-panel" class="notif-panel" style="display: none;">
    <div class="panel-header">
      <h3>拽转 转 砖专</h3>
      <button class="close-panel" onclick="toggleNotifications()">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="panel-content">
      <ul id="notif-list"></ul>
    </div>
  </div>

  <!--  驻砖转 驻注转 砖 -->
  <div id="active-meetings-panel" class="active-meetings-panel" style="display: none;">
    <div class="panel-header">
      <h3>
        <i class="bi bi-camera-video"></i>
        驻砖转 驻注转
      </h3>
      <button class="close-panel" onclick="toggleActiveMeetings()">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="panel-content">
      <div id="meetings-list">
        <!-- 专砖转 驻砖转 转注  -->
      </div>
    </div>
  </div>

  <!-- Video Meeting Modal -->
  <div id="video-modal" class="video-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="hideVideoMeetingModal()">
        <i class="bi bi-x"></i>
      </button>
      
      <div class="modal-header">
        <h2>爪专转 驻砖转 </h2>
        <p> 驻专 驻砖 拽 砖 拽砖专 </p>
      </div>

      <form id="video-meeting-form">
        <div class="form-group">
          <label for="client-select">专 拽:</label>
          <select id="client-select" required>
            <option value="">专 拽...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="meeting-title">砖 驻砖:</label>
          <input type="text" id="meeting-title" placeholder="砖: 注抓 砖驻 - 转拽 住' 123" required>
        </div>

        <div class="form-group">
          <label for="meeting-date">转专 砖注:</label>
          <input type="datetime-local" id="meeting-date" required>
        </div>

        <div class="form-group">
          <label for="meeting-duration">砖 驻砖 (拽转):</label>
          <select id="meeting-duration">
            <option value="30">30 拽转</option>
            <option value="45">45 拽转</option>
            <option value="60">60 拽转</option>
            <option value="90">90 拽转</option>
          </select>
        </div>

        <div class="form-group">
          <label for="meeting-notes">注专转 住驻转:</label>
          <textarea id="meeting-notes" placeholder="注专转  专转 转 拽..."></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="hideVideoMeetingModal()">
            
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-camera-video"></i>
            爪专 驻砖 砖 拽
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/lawyer-home.js"></script>
</body>
</html>
