<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יומן פגישות | Legal Bridge</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- עיצוב יומן -->
    <link rel="stylesheet" href="../css/client-calendar.css">

    <!-- עיצוב Sidebar + Layout קיים -->
    <link rel="stylesheet" href="../css/client-home.css">
</head>

<body>

<!-- רקע אנימציה -->
<div class="bg-animation">
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>
</div>

<div class="layout-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="profile-section">
                <div class="profile-avatar">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h2 id="greeting">שלום</h2>
            </div>

            <div class="header-actions">
                <button class="logout-btn" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>התנתקות</span>
                </button>
            </div>
            
        </div>

        <nav class="client-options">
            <ul>
                <li>
                    <a href="/client-home.html" class="nav-item">
                        <div class="nav-icon"><i class="bi bi-house"></i></div>
                        <span>עמוד הבית</span>
                        <div class="nav-arrow"><i class="bi bi-chevron-left"></i></div>
                    </a>
                </li>

                <li>
                    <a href="/client-profile.html" class="nav-item">
                        <div class="nav-icon"><i class="bi bi-person"></i></div>
                        <span>אזור אישי</span>
                        <div class="nav-arrow"><i class="bi bi-chevron-left"></i></div>
                    </a>
                </li>

                <li>
                    <a href="/client-case.html" class="nav-item">
                        <div class="nav-icon"><i class="bi bi-folder"></i></div>
                        <span>התיק שלי</span>
                        <div class="nav-arrow"><i class="bi bi-chevron-left"></i></div>
                    </a>
                </li>

                <li>
                    <a href="/client-requests.html" class="nav-item">
                        <div class="nav-icon"><i class="bi bi-envelope"></i></div>
                        <span>דואר</span>
                        <div class="nav-arrow"><i class="bi bi-chevron-left"></i></div>
                    </a>
                </li>

                <li>
                    <a href="/client-calendar.html" class="nav-item active">
                        <div class="nav-icon"><i class="bi bi-calendar-week"></i></div>
                        <span>יומן פגישות</span>
                        <div class="nav-arrow"><i class="bi bi-chevron-left"></i></div>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>


    <!-- MAIN CONTENT -->
    <main class="main-content">

        <div class="content-header">
            <h1 class="main-title">
                <span class="title-text">היומן האישי שלך</span>
                <span class="title-highlight">Legal Bridge</span>
            </h1>
            <p class="subtitle">נהל בקלות פגישות ומשימות</p>
        </div>

        <!-- יומן -->
        <div class="calendar-card">
            <div class="calendar-header">
                <button class="btn btn-outline-success" id="prevMonth"><i class="bi bi-chevron-right"></i></button>
                <h2 id="currentMonth"></h2>
                <button class="btn btn-outline-success" id="nextMonth"><i class="bi bi-chevron-left"></i></button>
            </div>

            <table class="table calendar-table">
                <thead>
                    <tr>
                        <th>ראשון</th>
                        <th>שני</th>
                        <th>שלישי</th>
                        <th>רביעי</th>
                        <th>חמישי</th>
                        <th>שישי</th>
                        <th>שבת</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>

            <button class="btn btn-success mt-3" id="openEventModal">
                <i class="bi bi-plus-circle"></i> הוסף פגישה
            </button>
        </div>


    <!-- משימות -->
    <div class="tasks-section mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">המשימות שלך</h3>
        <button class="btn btn-success" id="openTaskModal">
            <i class="bi bi-plus-circle"></i> הוסף משימה
        </button>
        </div>
    
        <ul id="taskList" class="list-group"></ul>
    </div>
    
            

        </main>

    </div>


<!-- MODAL – הוספת פגישה -->
<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">הוספת פגישה</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="eventForm">

          <input type="hidden" id="eventId">

          <div class="mb-3">
            <label class="form-label">כותרת</label>
            <input id="eventTitle" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">תאריך</label>
            <input id="eventDate" type="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">שעה</label>
            <input id="eventTime" type="time" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">מקום</label>
            <input id="eventLocation" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">סוג פגישה</label>
            <select id="eventType" class="form-control">
              <option value="meeting">פגישה עם עורך דין</option>
              <option value="court">דיון בבית משפט</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">תיאור</label>
            <textarea id="eventDescription" class="form-control"></textarea>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">בטל</button>
        <button id="saveEventBtn" class="btn btn-success">שמור</button>
      </div>

    </div>
  </div>
</div>

<!-- MODAL – הוספת משימה -->
<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content task-modal">
  
        <div class="modal-header">
          <h5 class="modal-title">הוספת משימה חדשה</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <form id="taskForm">
            <div class="mb-3">
              <label class="form-label">כותרת המשימה *</label>
              <input id="taskTitle" class="form-control" placeholder="לדוגמה: לשלם מסמך..." required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">תיאור (לא חובה)</label>
              <textarea id="taskDescription" class="form-control" rows="2" placeholder="פרטים נוספים..."></textarea>
            </div>
  
            <div class="mb-3">
              <label class="form-label">תאריך יעד *</label>
              <input id="taskDueDate" type="date" class="form-control" required>
            </div>
  
            <div class="mb-3">
              <label class="form-label">עדיפות</label>
              <select id="taskPriority" class="form-select">
                <option value="low">נמוכה</option>
                <option value="medium" selected>רגילה</option>
                <option value="high">גבוהה</option>
              </select>
            </div>
          </form>
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">בטל</button>
          <button id="saveTaskBtn" class="btn btn-success">שמור</button>
        </div>
  
      </div>
    </div>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/client-calendar.js"></script>

</body>
</html>
