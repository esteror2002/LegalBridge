<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת דואר | Legal Bridge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/client-requests.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile-section">
          <div class="profile-avatar">
            <i class="bi bi-person-circle"></i>
          </div>
          <h2 id="greeting">שלום, לקוח</h2>
        </div>
        
        <div class="header-actions">
          <button class="logout-btn" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>התנתקות</span>
          </button>
        </div>
      </div>

      <nav class="client-options">
        <ul>
          <li>
            <a href="client-home.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-house"></i>
              </div>
              <span>עמוד הבית</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="client-profile.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-person"></i>
              </div>
              <span>אזור אישי</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
            <a href="client-case.html" class="nav-item">
              <div class="nav-icon">
                <i class="bi bi-folder"></i>
              </div>
              <span>התיק שלי</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
          <li>
          <li>
            <a href="client-requests.html" class="nav-item active">
              <div class="nav-icon">
                <i class="bi bi-envelope"></i>
              </div>
              <span>מערכת דואר</span>
              <div class="nav-arrow">
                <i class="bi bi-chevron-left"></i>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h1 class="page-title">
          <i class="bi bi-envelope-fill"></i>
          מערכת דואר אישית
        </h1>
        <p class="page-subtitle">תקשורת עם עורך הדין</p>
      </div>

      <!-- Filter Panel -->
      <div class="filter-panel">
        <div class="filter-header">
          <h3>
            <i class="bi bi-funnel"></i>
            מערכת דואר
          </h3>
        </div>
        <div class="filter-buttons">
          <button class="filter-btn new-message-btn" onclick="openNewMessageModal()">
            <i class="bi bi-plus-circle"></i>
            פנייה חדשה
          </button>
          <button class="filter-btn active" onclick="filterMessages('inbox')">
            <i class="bi bi-inbox"></i>
            דואר נכנס
          </button>
          <button class="filter-btn" onclick="filterMessages('sent')">
            <i class="bi bi-send"></i>
            דואר יוצא
          </button>
          <button class="filter-btn" onclick="filterMessages('archive')">
            <i class="bi bi-archive"></i>
            ארכיון
          </button>
        </div>
      </div>

      <!-- Messages Table -->
      <div class="table-container">
        <div class="table-header">
          <h3>
            <i class="bi bi-table"></i>
            רשימת הודעות
          </h3>
          <div class="table-stats">
            <span id="messages-count">0 הודעות</span>
          </div>
        </div>
        
        <div class="table-wrapper">
          <table id="messages-table">
            <thead>
              <tr>
                <th>
                  <i class="bi bi-person"></i>
                  מאת/אל
                </th>
                <th>
                  <i class="bi bi-chat-text"></i>
                  נושא
                </th>
                <th>
                  <i class="bi bi-file-text"></i>
                  תוכן
                </th>
                <th>
                  <i class="bi bi-calendar"></i>
                  תאריך
                </th>
                <th>
                  <i class="bi bi-flag"></i>
                  סטטוס
                </th>
                <th>
                  <i class="bi bi-gear"></i>
                  פעולות
                </th>
              </tr>
            </thead>
            <tbody id="messages-body"></tbody>
          </table>
          
          <!-- Empty State -->
          <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-icon">
              <i class="bi bi-envelope-x"></i>
            </div>
            <h3>אין הודעות להצגה</h3>
            <p>לא נמצאו הודעות במסנן הנוכחי</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal צפייה בהודעה -->
  <div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content modern-modal">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">
            <i class="bi bi-envelope-open"></i>
            פירוט הודעה
          </h5>
          <button type="button" class="close-btn" onclick="closeModal()" aria-label="Close">
            <i class="bi bi-x"></i>
          </button>
        </div>
        
        <div class="modal-body">
          <div class="chat-container">
            <!-- הודעה מקורית -->
            <div class="chat-bubble original-message">
              <div class="message-header">
                <div class="user-info">
                  <i class="bi bi-person-circle"></i>
                  <span id="modal-sender"></span>
                </div>
                <div class="message-time" id="modal-date"></div>
              </div>
              <div class="message-subject">
                <i class="bi bi-chat-text"></i>
                <span id="modal-subject"></span>
              </div>
              <div class="message-content" id="modal-message"></div>
            </div>

            <!-- תגובה -->
            <div class="chat-bubble response-message" id="modal-response-section" style="display: none;">
              <div class="message-header">
                <div class="user-info">
                  <i class="bi bi-person-badge"></i>
                  <span id="modal-responder"></span>
                </div>
                <div class="message-time" id="modal-response-date"></div>
              </div>
              <div class="message-content" id="modal-response-text"></div>
            </div>
          </div>

          <!-- טקסט תגובה ללקוח -->
          <div id="modal-reply-wrapper" class="response-section" style="display: none;">
            <label for="modal-reply" class="response-label">
              <i class="bi bi-chat-dots"></i>
              תגובה לעורך הדין
            </label>
            <textarea id="modal-reply" class="response-textarea" placeholder="הקלידי כאן את תגובתך..." rows="4"></textarea>
          </div>
        </div>

        <!-- כפתורים -->
        <div class="modal-footer" id="modal-actions">
          <button type="button" class="btn btn-primary" id="send-reply-btn" onclick="sendReply()" style="display: none;">
            <i class="bi bi-send"></i>
            שלח תגובה
          </button>
        </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/client-requests.js"></script>
</body>
</html>
