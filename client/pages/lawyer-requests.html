<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פניות לקוחות | Legal Bridge</title>
  <link rel="stylesheet" href="../css/lawyer-home.css">
  <link rel="stylesheet" href="../css/lawyer-requests.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="layout-container">

    <!-- תפריט צד -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 id="greeting">שלום, עורכת דין</h2>
        <button onclick="logout()">🚪 התנתקות</button>
      </div>
      <nav class="lawyer-options">
        <ul>
          <li><a href="lawyer-profile.html">👤 אזור אישי</a></li>
          <li><a href="clients-list.html">👥 צפייה בלקוחות</a></li>
          <li><a href="lawyer-requests.html">📬 דואר</a></li>
          <li><a href="lawyer-cases.html">📁 ניהול תיקים</a></li>
        </ul>
      </nav>
    </aside>

    <!-- אזור התוכן המרכזי -->
    <main class="main-content">
      <h1>📬 פניות ממתינות מהלקוחות</h1>
      <div class="filter-buttons">
        <button class="btn btn-outline-primary" onclick="filterRequests(false)">📥 דואר נכנס</button>
        <button class="btn btn-outline-secondary" onclick="filterRequests(true)">🗄️ ארכיון</button>
      </div>

      <table id="requests-table">
        <thead>
          <tr>
            <th>שם משתמש</th>
            <th>נושא</th>
            <th>תיאור</th>
            <th>תאריך</th>
            <th>סטטוס</th>
            <th>פעולות</th> 
          </tr>
        </thead>
        <tbody id="requests-body"></tbody>
      </table>
    </main>

  </div>

  <!-- מודל צפייה בפנייה -->
  <div class="modal fade" id="request-modal" tabindex="-1" aria-labelledby="requestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content shadow">
        <div class="modal-header border-bottom-0 d-flex justify-content-between align-items-center">
          <h5 class="modal-title m-0" id="requestModalLabel">📬 פירוט פנייה</h5>
          <button type="button" class="btn btn-sm btn-outline-danger" onclick="closeModal()" aria-label="Close">✖</button>
        </div>
        <div class="modal-body">
          <div class="chat-container">
            <!-- הודעת הלקוחה -->
            <div class="chat-bubble right">
              <div class="d-flex justify-content-between">
                <p class="fw-bold mb-1">👤 <span id="modal-username"></span></p>
                <p class="text-muted small mb-1" id="modal-date"></p>
              </div>
              <p class="text-muted mb-1">📝 <span id="modal-subject"></span></p>
              <p><span id="modal-message"></span></p>
            </div>            

            <!-- תגובת עורכת הדין -->
            <div class="chat-bubble left" id="modal-lawyer-response" style="display: none;">
              <div class="d-flex justify-content-between">
                <p class="fw-bold mb-1">📩 תגובת עורכת הדין</p>
                <p class="text-muted small mb-1" id="modal-response-date"></p>
              </div>
              <p id="modal-response-text"></p>
            </div>            
          </div>

          <!-- טקסט תגובה -->
          <div id="modal-response-wrapper" class="mt-4">
            <label for="modal-response" class="form-label">💬 תגובה ללקוח</label>
            <textarea id="modal-response" class="form-control" placeholder="הקלידי כאן את תגובתך..." rows="4"></textarea>
          </div>
        </div>

        <!-- כפתורים -->
        <div class="modal-footer justify-content-end" id="modal-actions">
          <button type="button" class="btn btn-success me-2" onclick="closeRequest()">✔️ סיום פנייה</button>
          <button type="button" class="btn btn-primary" onclick="sendResponse()">📤 שלח תגובה</button>
        </div>
      </div>
    </div>
  </div>

  <!-- סקריפטים -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/lawyer-requests.js"></script>
</body>
</html>
