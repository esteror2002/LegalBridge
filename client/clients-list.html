<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>专砖转 拽转 | Legal Bridge</title>
  <link rel="stylesheet" href="clients-list.css">

  <!-- SheetJS 爪 Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">Legal Bridge</div>
  <div class="user-actions">
    <button onclick="goHome()"> 祝 转</button>
    <button onclick="logout()"> 转转拽转</button>
  </div>
</nav>

<section class="clients-section">
  <h2>专砖转 拽转 砖专</h2>

  <!-- 驻转专 爪 -Excel  -->
  <div style="margin-bottom: 20px;">
    <button onclick="exportToExcel()"> 爪 -Excel</button>
  </div>

  <!-- 驻砖 -->
  <input type="text" id="search-input" placeholder=" 驻砖 驻 砖,   驻..." oninput="filterClients()" style="margin-bottom: 20px; padding: 8px; width: 50%; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
  <!--  -->
  <table id="clients-table">
    <thead>
      <tr>
        <th>砖 砖转砖</th>
        <th></th>
        <th>驻</th>
        <th>转转</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
  let clientsList = [];

  async function loadClients() {
    const res = await fetch('http://localhost:5000/api/auth/clients');
    clientsList = await res.json();
    displayClients(clientsList);
  }

  function displayClients(clients) {
    const tbody = document.querySelector('#clients-table tbody');
    tbody.innerHTML = '';

    clients.forEach(client => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${client.username}</td>
        <td>${client.email}</td>
        <td>${client.phone || '-'}</td>
        <td>${client.address || '-'}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function filterClients() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const filtered = clientsList.filter(client =>
      client.username.toLowerCase().includes(searchTerm) ||
      client.email.toLowerCase().includes(searchTerm) ||
      (client.phone && client.phone.toLowerCase().includes(searchTerm))
    );
    displayClients(filtered);
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'index.html';
  }

  function goHome() {
    window.location.href = 'lawyer-home.html';
  }

  function exportToExcel() {
    const ws = XLSX.utils.json_to_sheet(clientsList);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Clients");
    XLSX.writeFile(wb, "clients-list.xlsx");
  }

  loadClients();
</script>

</body>
</html>
