<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>אזור אישי - עורכת דין | Legal Bridge</title>
  <link rel="stylesheet" href="lawyer-profile.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">Legal Bridge</div>
  <div class="user-actions">
    <button onclick="goHome()">🏠 דף הבית</button>
    <button onclick="logout()">🚪 התנתקות</button>
  </div>
</nav>

<section class="profile-section">
  <h2>אזור אישי</h2>
  <form id="profile-form">
    <label for="firstName">שם פרטי:</label>
    <input type="text" id="firstName" />
  
    <label for="address">כתובת:</label>
    <input type="text" id="address" />
  
    <label for="email">אימייל:</label>
    <input type="email" id="email" />
  
    <label for="phone">מספר פלאפון:</label>
    <input type="text" id="phone" />
  
    <button id="save-button" type="submit">💾 עדכן</button>
    <p id="message" class="message"></p>
  </form>
  
  
</section>

<script src="lawyer-profile.js"></script>

</body>
</html>
