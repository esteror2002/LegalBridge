<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>אזור אישי - עורכת דין | Legal Bridge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="client-profile.css">
  <link rel="stylesheet" href="lawyer-home.css">
</head>
<body class="bg-light">
  <div class="layout-container">

    <!-- תפריט צדדי -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 id="client-name">שלום</h2>
        <button onclick="logout()">🚪 התנתקות</button>
      </div>
      <nav class="lawyer-options">
        <ul>
          <li><a href="lawyer-profile.html">👤 אזור אישי</a></li>
          <li><a href="dashboard.html">🧾 לקוחות ממתינים לאישור</a></li>
          <li><a href="clients-list.html">👥 צפייה בלקוחות</a></li>
          <li><a href="lawyer-requests.html">📬 פניות לקוחות</a></li>
        </ul>
      </nav>
    </aside>

    <!-- אזור תוכן -->
    <main class="main-content">
      <h1 class="text-center mb-4">האזור האישי שלי</h1>

      <div class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">שם משתמש:</label>
          <input type="text" id="username" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">מספר טלפון:</label>
          <input type="text" id="phone" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">כתובת:</label>
          <input type="text" id="address" class="form-control" readonly>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <div>
            <button class="btn btn-warning" id="edit-btn" onclick="enableEditing()">ערוך פרטים</button>
            <button class="btn btn-success d-none" id="save-btn" onclick="saveChanges()">שמור שינויים</button>
          </div>
          <div>
            <!-- <button class="btn btn-secondary" onclick="goBack()">חזור לעמוד הבית</button>
            <button class="btn btn-outline-danger" onclick="logout()">התנתקות</button> -->
          </div>
        </div>
      </div>
    </main>

  </div>

  <script src="lawyer-profile.js"></script>
</body>
</html>
